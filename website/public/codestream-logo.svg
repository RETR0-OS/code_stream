<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="white" stroke-width="4"/>

  <!-- Circular arrows -->
  <defs>
    <path id="arrow-path" d="M 120 170 A 50 50 0 1 1 280 170"/>
  </defs>

  <!-- Top right arrow -->
  <path d="M 250 120 A 80 80 0 0 1 320 200" fill="none" stroke="#00D4AA" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Right down arrow -->
  <path d="M 320 240 A 80 80 0 0 1 250 320" fill="none" stroke="#00D4AA" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Left up arrow -->
  <path d="M 150 320 A 80 80 0 0 1 80 240" fill="none" stroke="#00D4AA" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00D4AA"/>
    </marker>
  </defs>

  <!-- Floating elements -->
  <!-- Book on left -->
  <g transform="translate(80, 140)">
    <rect x="0" y="0" width="40" height="30" fill="white" stroke="#333" stroke-width="2" rx="2"/>
    <rect x="5" y="5" width="15" height="20" fill="none" stroke="#333" stroke-width="1"/>
    <rect x="25" y="5" width="10" height="20" fill="none" stroke="#333" stroke-width="1"/>
    <text x="7" y="18" font-family="monospace" font-size="8" fill="#333">&lt;/&gt;</text>
    <text x="27" y="15" font-family="monospace" font-size="6" fill="#333">7</text>
  </g>

  <!-- Laptop on right -->
  <g transform="translate(280, 140)">
    <rect x="0" y="0" width="40" height="25" fill="#4A90E2" stroke="#2563EB" stroke-width="2" rx="3"/>
    <rect x="3" y="3" width="34" height="15" fill="#1E40AF" rx="1"/>
    <rect x="15" y="20" width="10" height="3" fill="#6B7280" rx="1"/>
    <!-- Screen lines -->
    <line x1="6" y1="6" x2="16" y2="6" stroke="#00D4AA" stroke-width="1"/>
    <line x1="6" y1="9" x2="20" y2="9" stroke="#00D4AA" stroke-width="1"/>
    <line x1="6" y1="12" x2="14" y2="12" stroke="#00D4AA" stroke-width="1"/>
  </g>

  <!-- Central owl -->
  <g transform="translate(200, 200)">
    <!-- Owl body -->
    <ellipse cx="0" cy="10" rx="45" ry="60" fill="url(#owlGradient)"/>

    <!-- Owl head -->
    <circle cx="0" cy="-25" r="40" fill="url(#owlGradient)"/>

    <!-- Owl ears -->
    <path d="M -30 -50 Q -35 -65 -25 -60 Q -20 -55 -25 -45" fill="#4A90E2"/>
    <path d="M 30 -50 Q 35 -65 25 -60 Q 20 -55 25 -45" fill="#4A90E2"/>

    <!-- Eye whites -->
    <circle cx="-15" cy="-25" r="18" fill="white"/>
    <circle cx="15" cy="-25" r="18" fill="white"/>

    <!-- Eye pupils -->
    <circle cx="-15" cy="-25" r="12" fill="#1E40AF"/>
    <circle cx="15" cy="-25" r="12" fill="#1E40AF"/>

    <!-- Eye highlights -->
    <circle cx="-18" cy="-28" r="4" fill="#00D4AA"/>
    <circle cx="12" cy="-28" r="4" fill="#00D4AA"/>

    <!-- Pupils -->
    <circle cx="-15" cy="-25" r="6" fill="#000"/>
    <circle cx="15" cy="-25" r="6" fill="#000"/>

    <!-- Beak -->
    <path d="M 0 -10 L -8 0 L 8 0 Z" fill="#FFA500"/>

    <!-- Wing patterns -->
    <g opacity="0.6">
      <path d="M -25 10 Q -35 15 -25 25 Q -15 20 -25 10" fill="#6366F1"/>
      <path d="M 25 10 Q 35 15 25 25 Q 15 20 25 10" fill="#6366F1"/>
    </g>

    <!-- Feather details -->
    <g opacity="0.4">
      <circle cx="-20" cy="0" r="3" fill="#8B5CF6"/>
      <circle cx="-10" cy="15" r="3" fill="#8B5CF6"/>
      <circle cx="0" cy="25" r="3" fill="#8B5CF6"/>
      <circle cx="10" cy="15" r="3" fill="#8B5CF6"/>
      <circle cx="20" cy="0" r="3" fill="#8B5CF6"/>
    </g>

    <!-- Feet -->
    <ellipse cx="-15" cy="65" rx="8" ry="12" fill="#FFA500"/>
    <ellipse cx="15" cy="65" rx="8" ry="12" fill="#FFA500"/>
  </g>

  <!-- Floating platform -->
  <g transform="translate(200, 280)">
    <ellipse cx="0" cy="0" rx="80" ry="8" fill="url(#platformGradient)" opacity="0.8"/>
    <ellipse cx="0" cy="-2" rx="75" ry="6" fill="#00D4AA" opacity="0.6"/>

    <!-- Platform dots -->
    <circle cx="-50" cy="0" r="3" fill="#00D4AA"/>
    <circle cx="50" cy="0" r="3" fill="#00D4AA"/>
    <circle cx="-25" cy="-3" r="2" fill="#4A90E2"/>
    <circle cx="25" cy="-3" r="2" fill="#4A90E2"/>
  </g>

  <!-- Text -->
  <g transform="translate(200, 350)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#textGradient)">CodeStream</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Sync Your Learning</text>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="owlGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="platformGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.3" />
    </radialGradient>
  </defs>
</svg>